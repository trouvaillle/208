---
layout: default
---

<small>{{ page.date | date: "%Y-%m-%d %a" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">
  <span class="author">by {{ page.author | default: site.author }}</span>
  {% if page.announced_on %}
    <br/>
    <span class="announced_on">발표일: {{ page.announced_on }}</span>
  {% endif %}
</p>


{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
